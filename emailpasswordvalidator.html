<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email & Password Validator</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f8;
        }

        .form {
            background: #ffffff;
            padding: 24px;
            width: 320px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div >
        <form class="form" novalidate autocomplete="off">
            <h2>Login</h2>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" />
                <small id="emerr" class="error hidden">Invalid email address</small>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
                <small id="pwerr" class="error hidden">
                    Password must be at least 8 characters
                </small>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="resultMessage">
            There are errors
        </div>

    </div>
    <!-- Write your JavaScript here -->
    <script src="becomedeveloper.js">

    </script>

</body>

</html>
