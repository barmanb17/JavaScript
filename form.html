<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add User UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN (OK for learning) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white">

  <div class="flex flex-col items-center py-20 space-y-16">

    <!-- Add User Form -->
    <div class="w-full max-w-md rounded-2xl bg-zinc-800/70 p-8 shadow-xl backdrop-blur">
      <h2 class="mb-6 text-center text-2xl font-semibold">Add User</h2>

      <form id="userForm" class="space-y-4">
        <div>
          <label class="mb-1 block text-sm text-zinc-400">Name</label>
          <input id="name" required
            class="w-full rounded-md bg-zinc-700 px-4 py-2 outline-none focus:ring-2 focus:ring-zinc-500"/>
        </div>

        <div>
          <label class="mb-1 block text-sm text-zinc-400">Role</label>
          <input id="role" required
            class="w-full rounded-md bg-zinc-700 px-4 py-2 outline-none focus:ring-2 focus:ring-zinc-500"/>
        </div>

        <div>
          <label class="mb-1 block text-sm text-zinc-400">Bio</label>
          <textarea id="bio" rows="3" required
            class="w-full resize-none rounded-md bg-zinc-700 px-4 py-2 outline-none focus:ring-2 focus:ring-zinc-500"></textarea>
        </div>

        <div>
          <label class="mb-1 block text-sm text-zinc-400">Photo URL</label>
          <input id="url" required
            class="w-full rounded-md bg-zinc-700 px-4 py-2 outline-none focus:ring-2 focus:ring-zinc-500"/>
        </div>

        <button type="submit"
          class="mt-4 w-full rounded-md bg-zinc-700 py-2 font-medium hover:bg-zinc-600">
          Submit
        </button>
      </form>
    </div>

    <!-- Users Container -->
    <div class="users grid grid-cols-1 gap-6 px-6 sm:grid-cols-2 lg:grid-cols-3"></div>

  </div>

  <script src="part3.js"></script>
</body>
</html>
